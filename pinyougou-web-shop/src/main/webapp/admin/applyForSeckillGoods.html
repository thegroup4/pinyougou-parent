<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    
    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/goodsController.js"></script>
    <script type="text/javascript" src="../js/service/goodsService.js"></script>
    <script type="text/javascript" src="../js/service/itemCatService.js"></script>
    <script type="text/javascript" src="../js/service/seckillService.js"></script>
    <script type="text/javascript" src="../js/service/uploadService.js"></script>  
    <script type="text/javascript" src="../js/service/typeTemplateService.js"></script>  
 
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="goodsController" ng-init="findGoodsVo()">
  <!-- .box-body -->
  <!-- 正文区域 -->
  <section class="content">

      <div class="box-body">

          <!--tab页-->
          <div class="nav-tabs-custom">

              <div class="tab-content">

                  <!--表单内容-->
                  <div class="tab-pane active" id="home">
                      <div class="row data-type">


                          <div class="col-md-2 title">商品名称</div>
                          <div class="col-md-10 data">
                              <input type="text" ng-model="goodsVo.goods.goodsName" class="form-control" placeholder="商品名称" value={{goodsVo.goods.goodsName}} disabled>
                          </div>

                          <div class="col-md-2 title">品牌</div>
                          <div class="col-md-10 data">
                              <input type="text" ng-model="goodsVo.itemList[0].brand" class="form-control" placeholder="品牌" value={{goodsVo.itemList[0].brand}} disabled>
                          </div>

                          <div class="col-md-2 title">秒杀标题</div>
                          <div class="col-md-10 data">
                              <input type="text" ng-model="goodsVo.title" class="form-control" placeholder="秒杀标题" value="">
                          </div>
                          <div class="col-md-2 title">活动描述</div>
                          <div class="col-md-10 data">
                              <input type="text" ng-model="goodsVo.introduction" class="form-control" placeholder="活动描述" value="">
                          </div>
                          <div>
                              <table>
                                  <tr>
                                      <td>
                                          <div class="col-md-2 title"  >开始日期</div>
                                          <div class="col-md-10 data" >
                                              <input type="date" step="01" name="user_date" ng-model="startDate" class="form-control" placeholder="开始日期" >
                                          </div>

                                      </td>
                                      <td>
                                          <div class="col-md-2 title" >开始时间</div>
                                          <div class="col-md-10 data" >
                                              <select class="form-control" ng-model="startTime">
                                                  <option value="08:00:00">08:00:00</option>
                                                  <option value="10:00:00">10:00:00</option>
                                                  <option value="12:00:00">12:00:00</option>
                                                  <option value="14:00:00">14:00:00</option>
                                                  <option value="16:00:00">16:00:00</option>
                                                  <option value="18:00:00">18:00:00</option>
                                                  <option value="20:00:00">20:00:00</option>
                                                  <option value="22:00:00">22:00:00</option>
                                                  <option value="00:00:0">00:00:00</option>
                                              </select>
                                          </div>
                                      </td>
                                  </tr>
                                  <tr>
                                      <td width="100px">
                                          <div class="col-md-2 title"  >结束日期</div>
                                          <div class="col-md-10 data" >
                                              <input type="date" step="01" name="user_date" ng-model="endDate" class="form-control" placeholder="开始日期" >
                                          </div>

                                      </td>
                                      <td>
                                          <div class="col-md-2 title" >结束时间</div>
                                          <div class="col-md-10 data" >
                                              <select class="form-control" ng-model="endTime">
                                                  <option value="08:00:00">08:00:00</option>
                                                  <option value="10:00:00">10:00:00</option>
                                                  <option value="12:00:00">12:00:00</option>
                                                  <option value="14:00:00">14:00:00</option>
                                                  <option value="16:00:00">16:00:00</option>
                                                  <option value="18:00:00">18:00:00</option>
                                                  <option value="20:00:00">20:00:00</option>
                                                  <option value="22:00:00">22:00:00</option>
                                                  <option value="00:00:0">00:00:00</option>
                                              </select>
                                          </div>
                                      </td>
                                  </tr>

                              </table>
                          </div>
                          <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                              <thead>
                              <tr>
                                  <!--<th class="sorting_asc">商品ID</th>-->
                                  <td class="sorting">规格名称</td>
                                  <td class="sorting">商品价格</td>
                                  <td class="sorting">秒杀价格</td>
                                  <td class="sorting">剩余库存</td>
                                  <td class="sorting">秒杀数量</td>
                              </tr>
                              </thead>
                              <tbody>
                              <tr ng-repeat="item in goodsVo.itemList">
                                  <td>{{item.spec}}</td>
                                  <td>{{item.price}}</td>
                                  <td><input type="text" ng-model="item.costPrice" class="form-control" placeholder="秒杀价格" ></td>
                                  <td>{{item.num}}</td>
                                  <td><input type="text" ng-model="item.stockCount" class="form-control" placeholder="秒杀数量" ></td>

                              </tr>
                              </tbody>
                          </table>

                      </div>
                  </div>


              </div>




          </div>
          <div class="btn-toolbar list-toolbar">
              <button class="btn btn-primary" ng-click="saveSeckillGoods()"><i class="fa fa-save"></i>保存</button>
              <button class="btn btn-default" >返回列表</button>
          </div>

      </div>
  </section>

		
</body>

</html>
