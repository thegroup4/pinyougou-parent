<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 引入angular的js -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/orderController.js"></script>
	<script type="text/javascript" src="../js/service/orderService.js"></script>
 
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderController" ng-init="reloadList();">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">订单查询</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">
							<div class="pull-left">
								<div class="form-group form-inline">
									<div class="btn-group">
										<button type="button" ng-click="updateStatus('3')" class="btn btn-default" title="已发货" ><i class="fa fa-check"></i> 已发货</button>
									</div>
								</div>
							</div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                  状态：<select ng-model="searchEntity.status">
                                         	<option value="">全部</option>
                                         	<option value="0">未付款</option>
                                         	<option value="1">已付款</option>
                                         	<option value="2">未发货</option>
											<option value="3">已发货</option>
                                        </select>
							        订单日期：<input type="date" ng-model="searchEntity.createTime">
									<button class="btn btn-default" ng-click="reloadList()">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
									      <th class="sorting">订单id</th>
									      <th class="sorting">实际付款金额</th>
									      <th class="sorting">支付方式</th>
									      <th class="sorting">邮费</th>
									      <th class="sorting">付款时间</th>
										  <th class="sorting">订单来源</th>
									      <th class="sorting">创建时间</th>
									      <th class="sorting">状态</th>									     						
					                      
			                          </tr>
			                      </thead>
			                      <tbody>
								  	<tr ng-repeat="entity in list">
										<td><input ng-click="updateSelection($event,entity.orderId)" type="checkbox">{{entity.orderId}}</td>
										  <td>{{entity.payment}}</td>
									      <td>{{entity.paymentType}}</td>
									      <td>{{entity.postFee}}</td>
									      <td>{{entity.paymentTime}}</td>
										  <td>{{sourceType[entity.sourceType]}}</td>
									      <td>{{entity.createTime}}</td>
		                                  <td>
		                                  	<span>
		                                  		{{status[entity.status]}}
		                                  	</span>	                                  	
		                                  </td>		                                  
									</tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->


                        </div>
                        <!-- 数据表格 /-->
						<!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>
                        
                     </div>
                    <!-- /.box-body -->
		
</body>

</html>
